<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Taco Cloud Application</title>
   <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Discount codes:</h1>

<ul>
   <li th:each="code : ${codes}">
      Use code <b>"<span th:text="${code.key}"></span>"</b> for
      <span th:text="${code.value}"></span>% off your order.</li>
</ul>
</body>
</html>
